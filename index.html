<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js" charset="utf-8"></script>

<script>
  // feedback form script
  $(window).on('load',function(){
    var openFeedbackForm = new TimelineMax({paused:true});
    openFeedbackForm.set('.feedback-form-cnt',{clearProps:"all"});
    openFeedbackForm.to('.feedback-form-cnt',1,{
      css:{
        position: 'fixed',
        width: '100%',
        height: '100%',
        zIndex: 500,
        borderRadius: 0,
        left: 0,
        bottom: 0
      },
      ease: Expo.easeInOut
    })
    .from('.feedback-form',.1,{
      autoAlpha: 0,
    },'-=1')
    .staggerFrom('.feedback-form .form-row',.5,{
      autoAlpha: 0,
      y: 50,
      ease: Back.easeOut
    },.2,'-=.1')
    $('.feedback-form-cnt .button').on('click',function(){
      if($(this).hasClass('active')){
        $('.feedback-form-cnt .button').removeClass('active');
        openFeedbackForm.reverse().timeScale(2);
      }
      else{
        $(this).addClass('active');
        openFeedbackForm.play().timeScale(1.5);
        $('.feedback-form-cnt',)
      }
    })
    $('#feedbackForm').on('click',function(){
      if(validateCheckForm(this)){
        $('.feedback-form-cnt .button').removeClass('active');
        openFeedbackForm.reverse().timeScale(2);
      }
      else{
      }
    });
  });
</script>
